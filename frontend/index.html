<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airweave - Make Any App Searchable</title>
    <meta name="description" content="Transform any workspace data into vector embeddings in minutes, not days. Built by agent developers, for agent developers." />
    <meta name="author" content="Airweave" />
    <meta property="og:image" content="/og-image.png" />
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      (function() {
        const storageKey = "airweave-ui-theme";
        const theme = localStorage.getItem(storageKey);

        if (theme === "dark" || (theme === null && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
          document.documentElement.classList.add("dark");
        } else if (theme === "light" || theme === null) {
          document.documentElement.classList.add("light");
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
